language: php
php:
 - 5.4
 - 5.5
 - 5.6  
before_script:
 - wget http://cs.sensiolabs.org/get/php-cs-fixer.phar
 - composer install --dev
script:
 - phpunit --coverage-text
 - output=$(php php-cs-fixer.phar fix -v --dry-run --level=psr2 --fixers=-psr0 src); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
